<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Fomt Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>PhoneMore</title>
  </head>

  <body class="bg-light">
    <!-- Header area -->
    <header>
      <h1 class="display-5 fw-bold text-center my-5 text-info text-opacity-75">
        Phone More <i class="fa-solid fa-mobile-screen-button"></i>
      </h1>
    </header>

    <!-- Main Area -->
    <main class="container mx-auto">
      <!-- Search Area -->
      <section>
        <div class="input-group mb-3 w-50 mx-auto">
          <input
            id="input-filed"
            type="text"
            class="form-control"
            placeholder="Find Your Mobile Phone"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
          onclick="loadPhonesData()"
            class="btn btn-outline-primary"
            type="button"
            id="button-addon2"
          >
            <i class="fa-solid fa-magnifying-glass fs-4"></i>
          </button>
        </div>
        <!-- Spinner -->
        <div class="d-flex justify-content-center align-items-center">
          <div id="spinner-toogler" class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div>
          <p class="h1 mt-5 text-center" id="no-phone">‚ùåNo Phone Found</p>
        </div>
      </section>
      <!-- Hero Ara -->
      <section>
        <!-- Card -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-container">
          
        </div>
      </section>
    </main>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-div">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <!-- JS file -->
    <script src="js/phone.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
